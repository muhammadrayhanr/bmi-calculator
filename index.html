<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Body Mass Index (BMI) Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="headline">Check your BMI</h1>
    <p class="sub-headline">Enter your weight and height below to check your BMI results</p>
    <section class="container">
      <div class="mb-3 field">
        <label for="weight" class="label-name">Weight (in KG) <br /></label>
        <input type="text" id="weight" name="weight" class="input-field" placeholder="0" />
      </div>
      <div class="mb-3 field">
        <label for="height" class="label-name">Height (in CM) <br /></label>
        <input type="text" id="height" name="height" class="input-field" placeholder="0" />
      </div>

      <button onclick="calculateBMI()" class="btn btn-outline-success btn-send mt-3">Calculate BMI</button>
      <div id="result" class="result"></div>
    </section>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
